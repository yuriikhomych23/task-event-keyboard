<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
<div class="field"></div>
    <div class="first__column">
        <button class="f1">1</button>
        <button>2</button>
        <button >3</button>
        <button class="f4">4</button>
        <button class="f5">5</button>
        <button class="f6">6</button>
        <button class="f7">7</button>
        <button class="f8">8</button>
        <button class="f9">9</button>
        <button class="f0">0</button>
        <button class="backspace">Backspace</button>
    </div>
    <div class="second__column">
        <button class="q">q</button>
        <button class="w">w</button>
        <button class="e">e</button>
        <button class="r">r</button>
        <button class="t">t</button>
        <button class="y">y</button>
        <button class="u">u</button>
        <button class="i">i</button>
        <button class="o">o</button>
        <button class="p">p</button>
    </div>
    <div class="third__column">
        <button class="a">a</button>
        <button class="s">s</button>
        <button class="d">d</button>
        <button class="f">f</button>
        <button class="g">g</button>
        <button class="h">h</button>
        <button class="j">j</button>
        <button class="k">k</button>
        <button class="l">l</button>
        <button class="enter">Enter</button>
    </div>
    <div class="forth__column">
        <button class="shift1">Shift</button>
        <button class="z">z</button>
        <button class="x">x</button>
        <button class="c">c</button>
        <button class="v">v</button>
        <button class="b">b</button>
        <button class="n">n</button>
        <button class="m">m</button>
        <button class="coma">,</button>
        <button class="point">.</button>
        <button class="slesh">/</button>
        <button class="shift2">Shift</button>
    </div>
    <div class="fifth__column">
        <button class="space">Space</button>
    </div>
</div>






    <script src="main.js"></script>
</body>
</html>
